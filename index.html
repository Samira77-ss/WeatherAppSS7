<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="text"
              placeholder="  Type a city..."
              class="city shadow-sm"
              id="city-input"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="search shadow-sm" />
          </div>
          <div class="col-3">
            <button class="current-button" id="current-location-button">Current</button>
          </div>
        </div>
      </form>
      <span class="citty" id="city"></span>
      <span class="icon"><img src="" alt="clear" id="icon" /></span>
      <span class="temp" id="temperature"> </span
      ><span class="units"
        ><a href="#" id="celsius-link" class="active">°C</a> |
        <a href="#" id="fahrenheit-link">°F</a></span
      >
      <h2 id="description"></h2>
      <h1><span id="date"></span></h1>

      <ul>
        <li class="hum">Humidity: <span class="humidity" id="humidity"></span>%</li>
        <li class="wnd">Wind: <span class="wind" id="wind"></span> km/h</li>
      </ul>
       <div class="weather-forecast" id="forecast"></div>
          </div>
    </div>
     </div>
      <p>
        This page was coded by
        <span class="coder"
          ><strong>Samira Seyfi</strong> and is
          <a
            href="https://github.com/Samira77-ss/WeatherAppSS7"
            class="github-link"
            target="_blank"
            >Open-Sourced Code on GitHub</a
          >.
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
